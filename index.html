<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Adelaide Health Simulation</title>
    <meta name="description" content="Connect with our digital and social platforms.">
    <style>
        @font-face {
            font-family: "MADE Evolve Sans";
            font-weight: 100;
            src: url("/src/fonts/made_evolve_sans/MADE Evolve Sans Thin.otf") format("opentype");
        }
        @font-face {
            font-family: "MADE Evolve Sans";
            font-weight: 300;
            src: url("/src/fonts/made_evolve_sans/MADE Evolve Sans Light.otf") format("opentype");
        }
        @font-face {
            font-family: "MADE Evolve Sans";
            font-weight: 400;
            src: url("/src/fonts/made_evolve_sans/MADE Evolve Sans Regular.otf") format("opentype");
        }
        @font-face {
            font-family: "MADE Evolve Sans";
            font-weight: 500;
            src: url("/src/fonts/made_evolve_sans/MADE Evolve Sans Medium.otf") format("opentype");
        }
        @font-face {
            font-family: "MADE Evolve Sans";
            font-weight: 700;
            src: url("/src/fonts/made_evolve_sans/MADE Evolve Sans Bold.otf") format("opentype");
        }

        :root {
        --primary-blue: #102535;
        --secondary-blue: #005a9c;
        --primary-red: #d40000;
        --button-color: #e3f3ff;
        --font-primary-color: #ffffff;
        --icon-primary-color: #1779BA;
        }

        body {
            font-family: "MADE Evolve Sans", sans-serif;
            font-style: normal;
            color: var(--font-primary-color);
            background-color: var(--primary-blue);
            margin: 0px;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            gap: 8px;
        }
        .banner-container {
            padding: 84px 0px 24px 64px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .banner {
            min-width: 480px;
        }
        .footer {
            margin-bottom: 0px;
        }
        .banner-title {
            font-weight: 700;
            font-size: 67px;
            line-height: 67px;
            max-width: 482px;
            margin: 0px 0px 56px 0px;
        }
        .banner-sub-title {
            font-weight: 400;
            font-size: 29px;
            line-height: 33px;
            max-width: 420px;
            margin: 0px 0px 56px 0px;
        }
        .banner-button-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 420px;
            margin-bottom: 24px;
        }
        .banner-button {
            background-color: var(--button-color);
            padding: 24px;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            font-size: 22px;
            line-height: 24px;
            text-decoration: none;
            gap: 24px;
            transition: ease-in-out 300ms background-color;
        }
        .banner-button:hover {
            background-color: #b5f5ff;
        }
        .banner-button :nth-child(2){
            flex-grow: 1;
        }
        .banner-button > span:last-child > svg {
            color: var(--icon-primary-color);
            font-size: 24px;
        }
        .banner-button > span:last-child > svg * {
            fill: currentColor;
        }
        .footer-logo-container {
            display: flex;
            gap: 48px;
            align-items: end;
        }
        .content-container {
            flex-grow: 1;
            display: flex;
            justify-content: end;
            position: relative;
            /* background-image: linear-gradient(90deg, transparent calc(53.6% - 50px), var(--primary-red) 0%);
            background-repeat: no-repeat; */
        }
        .content-container > .bg-box {
            display: block;
            position: absolute;
            bottom: 0px;
            right: 0px;
            /* left: 0px; */
            top: 0px;
            max-width: 864px;
            width: 100%;
            background-image: url('/src/banners/Base_Background_Image_base_red.svg'), linear-gradient(90deg, transparent 45.4%, var(--primary-red) 0%);
            background-size: cover;
            background-position: calc(100% - 50px) 100%, 100% 100%;
            background-repeat: no-repeat;
        }
        .content-container > .image-holder {
            background-color: var(--primary-blue);
            -webkit-mask-image: url('/src/banners/Base_Background_Image_base.svg');
            mask-image: url('/src/banners/Base_Background_Image_base.svg');
            mask-repeat: no-repeat;
            mask-position: 100%;
            width: 100%;
            height: 100%;
            max-width: 864px;
            min-height: 448px;
            position: relative;
            mask-size: cover;
            mask-position: calc(100% - 50px) 100%;
        }
        .content-container > .image-holder > img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            transition: linear 500ms opacity;
            object-position: 100% 20%;
        }
        .content-container > .mobile-icons {
            display: none;    
        }
        @media screen and (max-width: 900px) {
            .main-container {
                flex-direction: column;
                justify-content: space-between;
                gap: 14px;
            }
            .banner {
                min-width: unset;
                order: 2;
            }
            .footer {
                order: 1;
            }
            .footer-logo-container {
                justify-content: space-between;
            }
            .footer-logo-container > img:first-child {
                height: 42px;
            }
            .footer-logo-container > img:last-child {
                height: 55px;
            }
            .banner-container {
                padding: 28px 20px 0px 20px;
                z-index: 2;
                gap: 52px;
            }
            .banner-title {
                font-weight: 700;
                font-size: 35px;
                line-height: 41.58px;
                max-width: unset;
                margin: 0px 0px 15px 0px;
                text-align: center;
            }
            .banner-sub-title {
                font-weight: 500;
                font-size: 16px;
                line-height: 24px;
                max-width: unset;
                margin: 0px 0px 15px 0px;
                text-align: center;
            }
            .banner-button-container {
                gap: 0px;
                margin: 0px auto 0px;
            }
            .banner-button {
                padding: 0px;
                height: 42px;
                font-size: 16px;
                line-height: 19.2px;
                gap: 16px;
                background-color: transparent;
                color: var(--font-primary-color);
            }
            .banner-button:hover {
                color: var(--primary-blue);
                margin: 0 -20px;
                padding: 0 20px;
            }
            .banner-button:hover > span:last-child > svg {
                color: var(--icon-primary-color);
            }
            .banner-button > span:first-child > img {
                height: 22px;
            }
            .banner-button > span:last-child > img {
                height: 20px;
                color: var(--font-primary-color);
            }
            .banner-button > span:last-child > svg {
                color: var(--font-primary-color);
                font-size: 20px;
            }
            .content-container {
                z-index: 1;
                align-items: end;
                height: 120vw;
                background-image: unset;
            }
            .content-container > .image-holder {
                min-height: unset;
                max-width: 100vw;
                -webkit-mask-image: url('/src/banners/Base_Background_Image_mb.svg');
                mask-image: url('/src/banners/Base_Background_Image_mb.svg');
                mask-position: 100% 100%;
                mask-size: cover;
            }
            .content-container > .mobile-icons {
                display: flex;
                position: absolute;
                bottom: 0px;
                left: 0px;
                right: 0px;
                justify-content: space-between;
                padding: 0px 12px 12px;
                align-items: end;
            }
            .content-container > .mobile-icons > img:first-child {
                height: 37px;
            }
            .content-container > .mobile-icons > img:last-child {
                height: 21px;
            }
            .content-container > .bg-box {
                display: block;
                background-image: linear-gradient(90deg, var(--secondary-blue) 40.3%, var(--primary-red) 0%);
                position: absolute;
                bottom: 0px;
                right: 0px;
                left: 0px;
                top: 0px;
                background-position: 100% 100%;
            }
        }
        @media screen and (max-width: 600px) {
            .banner-title {
                max-width: 335px;
                text-align: left;
            }
            .banner-sub-title {
                max-width: 335px;
                text-align: left;
            }
            .banner-button-container {
                margin: unset;
            }
        }
    </style>

        <script>
            const intervalInMs = 3000;
            setTimeout(() => {
                const totalImages = document.querySelectorAll('.banner-img').length;
                let currentSlide = 1;
                setInterval(() => {
                    document.getElementById(`banner-img-${currentSlide}`).style.opacity = "0";
                    document.getElementById(`banner-img-${currentSlide < totalImages ? currentSlide + 1 : 1}`).style.opacity = "1";
                    currentSlide = currentSlide < totalImages ? currentSlide + 1 : 1;
                }, intervalInMs)
            }, intervalInMs);
        </script>
